<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Imagenes/logo.png" alt="Logo" class="logo">
    </header>

    <main>
        <section>
            <textarea class="texto_sec1" cols="41" rows="10"  placeholder="Digite el texto"></textarea>
            <div>
                
                <h6 class="informacion">Digite solo minusculas y sin acento</h6>
                <img src="Imagenes/alerta.png" alt="alerta" class="alerta">
            </div>
            <div class="botones">
                <button class="boton_encriptar" onclick="boton_encriptar()">Encriptar</button>
                <button class="boton_desencriptar" onclick="boton_desencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="resultado"  cols="20" rows="10"></textarea>
                <h2 class="Mensaje_parrafo">Ningun mensaje fue encontrado</h2>     
            <div>
                <button class="boton_copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
